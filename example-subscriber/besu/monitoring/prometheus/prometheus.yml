      static_configs:
        - targets: [ node3:9545 ]

    - job_name: node4
      scrape_interval: 15s
      scrape_timeout: 10s
      metrics_path: /metrics
      scheme: http
      static_configs:
        - targets: [ node4:9545 ]

    - job_name: node5
      scrape_interval: 15s
      scrape_timeout: 10s
      metrics_path: /metrics
      scheme: http
      static_configs:
        - targets: [ node5:9545 ]

    # all the nodes override themselves if given the same name
    # so we use dns based lookup and, replace labels to
    # alter the address from 192.168.x.y:9545 to node:192.168.x.y:9545 so they are easier to see in grafana
    - job_name: node
      scrape_interval: 15s
      scrape_timeout: 10s
      metrics_path: /metrics
      scheme: http
      dns_sd_configs:
        - names:
            - node
          type: 'A'
          port: 9545
      relabel_configs:
        - source_labels: [__address__]
          regex: '(.*)'
          target_label: instance
          replacement: "node:$1"

